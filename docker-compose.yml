version: '3.9'

services:
  # フロントエンド (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: aimee-frontend
    ports:
      - "8501:8501"
    environment:
      # バックエンドAPI URL
      - AIMEE_API_URL=http://host.docker.internal:8002
      # Streamlit設定
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # ホットリロード用にソースコードをマウント
      - ./frontend:/app/frontend
    extra_hosts:
      # DockerコンテナからホストのバックエンドAPIにアクセスするため
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  default:
    driver: bridge
